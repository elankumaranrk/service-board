<div class="filter">
   <md-select selected="featured" placeholder="Sort By">
    <md-option *ngFor="let sort of sorts" [value]="sort.value">
      {{ sort.viewValue }}
    </md-option>
  </md-select>
</div>
<div class="cards" [class.m]="openSearch==true">
  <april-settings-card (beginChat)="cardClicked($event)" *ngFor="let item of cardData" [title]="item.title" [added]="item.added"
    [hint]="item.hint" [articles]="item.articles" [cardImage]="item.cardImage"></april-settings-card>
</div>
